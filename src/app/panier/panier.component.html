<app-nav></app-nav>
<div class="container1">
  
      
        <div class="d-flex justify-content-between mt-5">
          <div>
            <h2 class="mt-3">Current Order</h2>
          </div>
        <div class="p-2"><p style="font-size: 22px;">
            Subtotal: <b>{{nbtotal}} DT</b><br>
            <b>{{nbcommande}}</b>  Products
        </p>
        </div>
        <div class="p-2">
            <a href="/panier">   <button type="button"  class="btn1"> CHEKOUT</button></a>
        </div>
       

      </div>
      <hr>
      <ng-container *ngFor="let t of donne" >
          <div class="row mt-3 ">
              <div class="col-3 text-center">
                <img src={{t.image}} class="im1">
              </div>
              <div class="col-4" style="margin-left: 0;">
                <div class="d-flex justify-content-between">
                  <div>
                    <p class="titre" [routerLink]="['/produit',t.id_produit]"> {{t.nom}}</p>
                  </div>
                  <div>
                   <img src="assets\image\x.svg" class="x" (click)="supp()">
                  </div>
                </div>
           
                  <div class="titre1 pt-3">PRODUCT DIMENSIONS</div>
                  <div class="pt-2">{{t.dim}}</div>
                  <div class="titre1 pt-3">PRODUCT MATERIALS</div>
                  <div class="pt-2">{{t.matriel}}</div>
              </div>
              <div class="col-2">
                <div class="d-flex justify-content-between">
                 <div style="font-size:18px">
                  Lead Time<hr>
                  Quantity<hr>
                  Unit Price<hr>
                  Subtotal<hr style="border: black 1px solid;">
                 </div>
                 <div style="font-weight: bold;font-size: 18PX; ">
                   4 weeks <hr>
                   {{t.quantite}}<hr>
                   {{t.prix}}<hr>
                   {{t.prix*t.quantite}}<hr style="border: black 1px solid;">
                 </div>
                </div>
              </div>
          </div>
        
      </ng-container>
    

</div>
<app-footers></app-footers>
