<div class="container">
    <h2 class="text-center pt-5 pb-5 titre3">AJOUTER UN PRODUIT </h2>
    <div class="row">
        <div class="col-6">
            <div class="par5" >Name</div>
            <div class="form-group col-12 ">
                <input type="text" #objet class="form-control ml-0 " [(ngModel)] = "name" >
              </div>
        </div>
        <div class="col-6">

            <div class="par5" >prix</div>
            <div class="form-group col-12 ">
                <input type="number" class="form-control ml-0 " [(ngModel)] = "prix" ><!--[(ngModel)] = "phone"-->
              
              </div>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="par5" >Dimantion </div>
            <div class="form-group col-12 ">
                <input type="text" #objet class="form-control ml-0 " [(ngModel)] = "dim">
              </div>
        </div>
        <div class="col-6">

            <div class="par5" >matriel</div>
            <div class="form-group col-12 ">
                <input type="text" class="form-control ml-0 " [(ngModel)] = "mat"  ><!--[(ngModel)] = "phone"-->
              
              </div>
              
        </div>
    </div>
   

  
        <div class="form-group">
    <label class="par5">Chosir Un categorie</label>

  </div>
